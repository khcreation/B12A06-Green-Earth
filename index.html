<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- daisy ui tailwind link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonts -->
  </head>
  <body>
    <section>
      <div class="navbar bg-green-700 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost lg:hidden"
            ></div>
          </div>
          <a class="btn btn-ghost text-xl text-white">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a>About</a></li>
            <li><a> Gallery</a></li>
            <li><a>Plant a tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn bg-yellow-300 text-green-600 rounded-3xl border-none shadow-none"
            >Plant a Tree</a
          >
        </div>
      </div>
    </section>
    <!-- banner section -->
    <section
      class="bg-[#cff0dc] pt-3 mb[100] text-center flex justify-center items-center"
    >
      <div><img src="assets/hero-leaf1.png" alt="" /></div>
      <div>
        <h1 class="font-bold text-4xl text-black py-5">
          Plant a Tree Grow a Future
        </h1>
        <p class="py-3">
          Join our mission to plant 1 million trees and make the Earth greener
          for future <span>generations.</span>
        </p>
        <a
          class="btn bg-yellow-300 text-green-700 rounded-3xl border-none shadow-none"
          >Get Involved</a
        >
      </div>
      <div><img src="assets/hero-leaf2.png" alt="" /></div>
    </section>

    <!-- API Section -->
     
  </body>
</html>
